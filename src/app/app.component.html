<header>
  <h1>
    {{ title }}
  </h1>

  <nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a [routerLink]="[{ outlets: { side: ['contact']} }]" routerLinkActive="active">Contact</a>
    <a routerLink="/admin" routerLinkActive="active">Admin</a>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
  <router-outlet name="side"></router-outlet>
</main>

<footer>
  @if(loading$ | async) {
    <div class="modal-loading">
    </div>
  }
  <hr>
  <a href="http://www.angularacademy.ca" taget="_blank">www.angularacademy.ca</a> 2024 (using Angular {{version}})
  <div class="right">
    @if (!isLoggedIn) {
      <a (click)="login()" style="cursor: pointer">login</a>
    }
    @if (isLoggedIn) {
      <a (click)="logout()" style="cursor: pointer">logout</a>
    }
  </div>
</footer>
